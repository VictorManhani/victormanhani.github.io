<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/brython@3.8.8/brython.min.js">
        </script>

		<title>Python - Victor Manhani</title>
	</head>
	<body onload="brython()">
        <script type="text/python">
            from python.parts import cabecalho, menu, barra_lateral, rodape, document
            document["cabecalho"] <= cabecalho()
            document["menu"] <= menu()
            document["barra-lateral"] <= barra_lateral()
            document["rodape"] <= rodape()
        </script>

		<div class="principal">
            <div id = "cabecalho"></div>
            <div id = "menu"></div>

			<div class="corpo">
				<div class="artigos">
					<div class="espacamento">
						<h1 align = "center"><span class = "destak">Sobre</span></h1>
						<p>
							<img src="img/psg2.png" />
						</p>
                        <p>
                            Esta página foi criada utilizando Brython, que é 
                            Uma implementação de <strong>Python 3</strong> para programação web no client-side.
                        </p>
					</div>
				</div>
				<div id = "barra-lateral"></div>
			</div>
			<div id = "rodape" class = "rodape"></div>
		</div>
	</body>
</html>
